<ion-footer id="footer" translucent="true">
  <ion-toolbar>
    <ion-searchbar
      (ionInput)="filter.emit($event.target.value ?? '')"
      type="search"
      animated="true"
      inputmode="search"
      maxlength="25"
      placeholder="Search..."
      autocomplete="off"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="['/account/create']">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        New account
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
