<ion-card button appLongPress (appLongPressDo)="presentActionSheet()">
  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-card-header>
        <ion-card-title>{{ account().issuer }}</ion-card-title>
        <ion-card-subtitle *ngIf="account().label !== 'null'">{{
          account().label
        }}</ion-card-subtitle>
      </ion-card-header>
    </ion-col>
    <ion-col size="auto"
      ><app-copy-token [value]="account().generate()"
    /></ion-col>
  </ion-row>
  <ion-progress-bar
    color="medium"
    [value]="account().period | timeout | async"
  ></ion-progress-bar>
</ion-card>
