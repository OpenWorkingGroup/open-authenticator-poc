<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>New Account</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="submitNewAccountForm()" [strong]="true">Save</ion-button>
    </ion-buttons>
    <ion-progress-bar color="primary" [value]=""  type="determinate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="newAccountForm" (ngSubmit)="submitNewAccountForm()">
    <ion-list> <ion-item>
        <ion-input label="Secret" type="text" placeholder="Application secret" errorText="Secret is required"
          formControlName="secret" pattern="[A-Z2-7]+=*"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Account" type="text" placeholder="Service name, e.g. GitHub, Gmail, Work"
          errorText="Account name required" formControlName="issuer"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Label" type="text"
          placeholder="Optional label like email address for this account."></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
